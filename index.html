<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------- bootstrap css link ----------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-------- font aswome link ------------->
    <script src="https://kit.fontawesome.com/20b6b67421.js" crossorigin="anonymous"></script>
    <title>Book archive</title>
</head>

<body>
    <!-------------- navbar ------------------>
    <header>
        <div class=" bg-dark  w-100 p-3">
            <p class="text-white text-center fs-3 fw-bold my-2"><i class="fas fa-book-reader fs-1 text-success"></i>
                Book Archive</p>
        </div>
    </header>
    <main>
        <section>
            <!------------search area start ---------->
            <div class="input-group my-5 w-50 mx-auto">
                <input id="search-input" type="text" class="form-control p-2" placeholder="Search for Books.....">
                <button onclick="searchBooks()" class="btn btn-outline-secondary" type="button"><i
                        class="fas fa-search fs-5"></i></button>
            </div>
            <!----------------- spinner ------------------->
            <div class="d-flex justify-content-center my-2">
                <div id="spinner" class="spinner-border text-success" role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!----------- resut found number div------------>
            <div id="search-result" class="bg-dark w-50 mx-auto my-5" style="display: none;">
                <p class=" text-success text-center fw-bold fs-5 p-2 px-5 ">Dear Sir/Mam, Your Search Result Found
                    Number
                    <span id="found-result" class="text-white">0</span>
                </p>
            </div>
            <!------------------ error div----------------------->
            <div id="error" class="bg-danger w-25 h-25 mx-auto" style="display: none;">
                <p class=" text-white text-center p-3 fw-bold">"No Result Found"<br>
                    Please Enter Corrcet Book Name</p>
            </div>
            <!------------------display books -------------------->
            <div id="books-container" class="my-5 container d-flex mx-auto row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>
    <!-------------- script link ---------------- -->
    <script src="/app.js"></script>
</body>

</html>
